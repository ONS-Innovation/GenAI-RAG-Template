name: 'Terraform Destroy CI'

on:
  workflow_dispatch:
  push:
    branches:
      - destroy

jobs:
  terraform:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: hackathon-cp-project-team-1

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: projects/1054015443281/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
        service_account: my-github-actions-sa@hackathon-cp-project-team-1.iam.gserviceaccount.com

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Set Environment Variables
      run: |
        echo "Retrieval Service: ${{ secrets.RETRIEVAL_SERVICE }}"
        echo "Frontend Service: ${{ secrets.FRONTEND_SERVICE }}"
        echo "Database: ${{ secrets.DATABASE }}"
        echo "Cloud SQL Password: ${{ secrets.CLOUD_SQL_PASSWORD }}"

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy --auto-approve
      run: terraform destroy -auto-approve
      env:
        GOOGLE_CLOUD_PROJECT: hackathon-cp-project-team-1

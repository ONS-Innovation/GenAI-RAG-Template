name: 'Terraform CI'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: hackathon-cp-project-team-1

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: projects/1054015443281/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
        service_account: my-github-actions-sa@hackathon-cp-project-team-1.iam.gserviceaccount.com

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Init Build Bucket
      run: terraform -chdir=bucket_set_up init

    - name: Build Bucket
      run: terraform -chdir=bucket_set_up apply -auto-approve
      env:
        GOOGLE_CLOUD_PROJECT: hackathon-cp-project-team-1
        
    - name: Configure Backend
      run: |
        cat <<EOF > backend.tf
        terraform {
          backend "gcs" {
            bucket = "(terraform -chdir=bucket_set_up output -raw bucket_name)" 
            prefix = "terraform/state"
          }
        }
        EOF

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply 
      run: terraform apply -auto-approve
      env:
        GOOGLE_CLOUD_PROJECT: hackathon-cp-project-team-1
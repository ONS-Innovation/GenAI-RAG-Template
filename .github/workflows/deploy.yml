name: Terraform Apply

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v0.6.0
        with:
          workload_identity_provider: projects/hackathon-cp-project-team-1/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: hackathon-cp-project-team-1@appspot.gserviceaccount.com
          project_id: hackathon-cp-project-team-1

      - name: Configure Google Cloud SDK
        run: |
            gcloud config set project ${{ steps.auth.outputs.project_id }}
            gcloud secrets add-iam-policy-binding genai-cloud-sql-password-7c15348d \
            --member="serviceAccount:hackathon-cp-project-team-1@appspot.gserviceaccount.com" \
            --role="roles/secretmanager.admin" \
            --project=hackathon-cp-project-team-1

        
  
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
  
      - name: Terraform Init
        run: terraform init
  
      - name: Terraform Apply
        run: terraform apply -auto-approve


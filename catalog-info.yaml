apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: GenAI-RAG-Template
  description: "Template to generate a RAG chatbot"
  annotations:
    github.com/project-slug: ${{values.destination.owner + "/" + values.destination.repo}}
  tags:
    - python
    - terraform
  links: 
    - url: https://github.com/${{ parameters.repoUrl | parseRepoUrl }}/actions/workflows/destroy.yml
      title: Link to terraform destory workflow
      icon: docs
spec:
  type: other
  lifecycle: experimental
  owner: group:default/spp-sml
